{% load static tailwind_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Chai {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'index.css' %}" />
    {% tailwind_css %}
</head>
<body>

<!-- Modified Navigation for Admin/Management -->
<nav class="bg-chai-brown shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <h1 class="text-2xl font-bold text-white">Chai</h1>
                </div>
            </div>
            <div class="flex items-center space-x-8">
                <a href="index.html" class="text-white hover:text-chai-gold transition duration-300 font-medium">Chai Stores</a>
                <a href="{% url "all_chai" %}" class="text-chai-gold font-medium">All Chai</a>
                <a href="{% url "add_chai" %}" class="bg-chai-gold hover:bg-yellow-600 text-white px-4 py-2 rounded-lg font-medium transition duration-300">
                    Add Chai
                </a>
            </div>
        </div>
    </div>
</nav>


{% block content %} {% endblock %}


</body>
</html>
